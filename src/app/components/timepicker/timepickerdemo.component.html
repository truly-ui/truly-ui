<div class="router-outlet">
  <app-showcase-header name="TimePicker" module="TimePickerModule">
    The Truly-UI TimePicker is a component were user's can select hour and minute of another way, simulating a ring scroll.
  </app-showcase-header>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <h6>24Hrs Format</h6>
                  <tl-timepicker
                    [(ngModel)]="dataTwo"
                    [format]="'24'"
                    (now)="onClickNow($event)">
                  </tl-timepicker>

                  <div class="spacer"></div>
                  <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
  <tl-timepicker [format]="'24'"></tl-timepicker>
</textarea>
                </div>
                <div class="col-md-6">
                  <h6>12Hrs Format</h6>
                  <tl-timepicker (now)="onClickNow($event)" [format]="'12'"></tl-timepicker>
                  <div class="spacer"></div>
                  <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
  <tl-timepicker [format]="'12'"></tl-timepicker>
</textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <h6>Show Time Icon</h6>
                  <tl-timepicker [showTimeIcon]="true" (now)="onClickNow($event)"></tl-timepicker>
                  <div class="spacer"></div>
                  <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
  <tl-timepicker [showTimeIcon]="true"></tl-timepicker>
</textarea>
                </div>
                <div class="col-md-6">
                  <h6>Incremental Steps</h6>
                  <tl-timepicker [steps]="{ hour: 2, minute: 15 }" (now)="onClickNow($event)"></tl-timepicker>
                  <div class="spacer"></div>
                  <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
  <tl-timepicker [steps]="{ hour: 2, minute: 15 }"></tl-timepicker>
</textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <h6>Max</h6>
                  <tl-timepicker [max]="maxHourMinuteDate" (now)="onClickNow($event)"></tl-timepicker>
                  <div class="spacer"></div>
                  <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-timepicker [max]="maxHourMinuteDate"></tl-timepicker>
</textarea>
                </div>
                <div class="col-md-6">
                  <h6>Min</h6>
                  <tl-timepicker [min]="minHourMinuteDate" (now)="onClickNow($event)"></tl-timepicker>
                  <div class="spacer"></div>
                  <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-timepicker [min]="minHourMinuteDate"></tl-timepicker>
</textarea>
                </div>
              </div>
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'ion-clipboard'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'ion-radio-waves'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
