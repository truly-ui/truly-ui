<div class="router-outlet">
  <app-showcase-header name="Permissions" module="PermissionsModule">
    The Permissions Component is a component where uses's can set permissions accordion with group, can be filtered and checked as well.
  </app-showcase-header>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'fas fa-desktop'">
          <app-card>
            <div class="col-md-12">
              <h6>Basic</h6>
              <tl-permissions [keyPermissions]="'permissions'" (changePermission)="onChangePermissions($event)" [data]="data" [permissions]="permissions"></tl-permissions>
              <br>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-permissions [data]="data"
                [keyPermissions]="'permissions'"
                (changePermission)="onChangePermissions($event)"
                [permissions]="permissions">
</tl-permissions>
              </textarea>
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'fas fa-clipboard-list'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
      <app-card>
        <div class="col-12">
          <h6>Permission Data Config </h6>
          <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'typescript'">
export interface PermissionDataConfig {
   id?: number | string;
   description: string;
   tags?: Array&lt;string&gt;;
   permissions?: Array&lt;Permission&gt;;
   checked?: boolean | string;
 }
        </textarea>
        </div>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'ion ion-ios-radio'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
