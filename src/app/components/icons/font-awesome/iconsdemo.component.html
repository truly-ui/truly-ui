<div class="router-outlet">
  <app-showcase-header name="Icons | Font Awesome" module="IconsModule">
    The Truly-UI Icons unites the main packages of icons available on the web: DXIcons, Font-Awesome, Ionicons.
  </app-showcase-header>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'fas fa-desktop'">
          <app-card>
              <div class="col-md-6 offset-md-3">
                <tl-input
                  [placeholder]="'Search Icon'"
                  [clearButton]="true"
                  [(ngModel)]="filter"
                  [autocomplete]="'off'">
                </tl-input>
              </div>
              <div class="col-md-3">
                <tl-switch [label]="'Show Cheatsheet'" [labelSize]="'147px'" [color]="'primary'" [checked]="cheatsheet" (toggle)="toggleCheatsheet()"></tl-switch>
              </div>
            <div class="col-md-12">
              <h6>Solid Style</h6>
              <ul class="row">
                <li class="col-md-2" *ngFor="let icon of filterIcon(solidIcons)">
                  <div class="shadow-hover"
                       (click)="copyIcon(icon, 'fas')"
                       (mouseover)="onMouseOver(icon)"
                       (mouseleave)="onMouseLeave(icon)">
                    <i class="fas fa-{{ icon }}"></i>
                    <span *ngIf="!cheatsheet">{{ icon }}</span>
                    <span *ngIf="cheatsheet">fas fa-{{ icon }}</span>
                    <div class="copy-message" [@enterAnimation]="saved === icon" *ngIf="saved === icon">
                      <i class="ion ion-md-done-all copy"></i>
                    </div>
                    <div class="copy-message" [@enterAnimation]="copy === icon" *ngIf="copy === icon">
                      <i class="ion ion-md-copy copyed"></i>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </app-card>
          <app-card>
            <div class="col-md-12">
              <h6>Regular Style</h6>
              <ul class="row">
                <li class="col-md-2" *ngFor="let icon of filterIcon(redularIcons)">
                  <div class="shadow-hover"
                       (click)="copyIcon(icon, 'far')"
                       (mouseover)="onMouseOver(icon)"
                       (mouseleave)="onMouseLeave(icon)">
                    <i class="far fa-{{ icon }}"></i>
                    <span *ngIf="!cheatsheet">{{ icon }}</span>
                    <span *ngIf="cheatsheet">far fa-{{ icon }}</span>
                    <div class="copy-message" [@enterAnimation]="saved === icon" *ngIf="saved === icon">
                      <i class="ion ion-md-done-all copy"></i>
                    </div>
                    <div class="copy-message" [@enterAnimation]="copy === icon" *ngIf="copy === icon">
                      <i class="ion ion-md-copy copyed"></i>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </app-card>
          <app-card>
            <div class="col-md-12">
              <h6>Brands</h6>
              <ul class="row">
                <li class="col-md-2" *ngFor="let icon of filterIcon(brandsIcons)">
                  <div class="shadow-hover"
                       (click)="copyIcon(icon, 'fab')"
                       (mouseover)="onMouseOver(icon)"
                       (mouseleave)="onMouseLeave(icon)">
                    <i class="fab fa-{{ icon }}"></i>
                    <span *ngIf="!cheatsheet">{{ icon }}</span>
                    <span *ngIf="cheatsheet">fab fa-{{ icon }}</span>
                    <div class="copy-message" [@enterAnimation]="saved === icon" *ngIf="saved === icon">
                      <i class="ion ion-md-done-all copy"></i>
                    </div>
                    <div class="copy-message" [@enterAnimation]="copy === icon" *ngIf="copy === icon">
                      <i class="ion ion-md-copy copyed"></i>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </app-card>
        </app-showcase-card>
        <input #inputCopy type="text" [ngModel]="outputIcon" style="width:1px;height:1px;border:0;">
      </div>
    </div>
  </div>
</div>
