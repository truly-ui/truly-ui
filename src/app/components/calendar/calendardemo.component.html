<div class="router-outlet">
  <app-showcase-header name="Calendar" module="CalendarModule">
    The Calendar is a form component that represents a graphical Gregorian calendar.
  </app-showcase-header>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'fas fa-desktop'">
            <app-card>
              <div class="col-md-6">
                <h6>Basic</h6>
                <tl-calendar></tl-calendar>
                <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-calendar></tl-calendar>
</textarea>
              </div>
              <div class="col-md-6">
              <h6>Without Today Button</h6>
              <tl-calendar (selectDay)="onSelect($event)" [todayButton]="false"></tl-calendar>
              <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-calendar [todayButton]="false"></tl-calendar>
</textarea>
              </div>
            </app-card>
          <app-card>
            <div class="col-md-6">
              <h6>With Status</h6>
              <tl-calendar [status]="status"></tl-calendar>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-calendar [status]="status"></tl-calendar>
</textarea>
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'fas fa-clipboard-list'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'ion ion-ios-radio'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
