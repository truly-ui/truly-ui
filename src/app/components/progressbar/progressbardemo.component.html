<div class="router-outlet">
  <app-showcase-header name="ProgressBar" module="ProgressBarModule">
    Is a horizontal progress-bar for indicating progress and activity, can be used as determinate or indeterminate mode, see bellow:
  </app-showcase-header>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'fas fa-desktop'">
          <app-card>
            <div class="col-12">
              <span>Determinate</span>
              <div class="row">
                <div class="col-12">
                  <input type="range" min="50" style="width: 100%" [value]="progress" (input)="increase($event)" max="500" step="0.01">
                </div>
              </div>
              <div class="spacer"></div>

              <tl-progressbar
                [mode]="'determinate'"
                [color]="'danger'"
                [max]="500"
                [min]="50"
                [position]="progress">
              </tl-progressbar>

              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-progressbar [mode]="'determinate'" [color]="'danger'" [max]="500" [min]="50" [position]="progress"></tl-progressbar>
</textarea>
              <div class="spacer"></div>
              <span>Determinate Detailed Info</span>

              <tl-progressbar
                [mode]="'determinate'"
                [unit]="'MB'"
                [progressInfo]="'detailed'"
                [color]="'information'"
                [max]="500"
                [min]="50"
                [position]="progress">
              </tl-progressbar>

              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-progressbar [mode]="'determinate'" [unit]="'MB'" [color]="'information'" [progressInfo]="'detailed'" [max]="500" [min]="50" [position]="progress"></tl-progressbar>
</textarea>
              <div class="spacer"></div>
              <span>Determinate None Info</span>

              <tl-progressbar
                [mode]="'determinate'"
                [progressInfo]="'none'"
                [color]="'success'"
                [max]="500"
                [min]="50"
                [position]="progress">
              </tl-progressbar>

              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-progressbar [mode]="'determinate'" [color]="'success'" [progressInfo]="'none'" [max]="500" [min]="50" [position]="progress"></tl-progressbar>
</textarea>
              <div class="spacer"></div>
              <span>Indeterminate</span>
              <tl-progressbar [mode]="'indeterminate'" [height]="'10px'"></tl-progressbar>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-progressbar [mode]="'indeterminate'"></tl-progressbar>
</textarea>
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
  <div class="setup">
    <app-showcase-card [title]="'Properties'" [icon]="'fas fa-clipboard-list'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
  </div>
</div>
</div>
