<div class="content-dialog" (keydown)="onKeyDown($event)">

        <p>{{message}}</p>
    </div>
    <div class="header-controls">
        <tl-button [text]="'OK'"
                   mdResult="MROK"
                   [color]="'basic'"
                   [iconAddonBefore]="'ion ion-md-checkmark'">
        </tl-button>
    </div>
</div>
