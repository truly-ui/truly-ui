<div [class]="'check-container '+ color">
  <input #checkbox
         class="ui-check-input"
         type="checkbox"
         #model="ngModel"
         (change)="emitEvent()"
         [checked]="value"
         [attr.disabled]="disabled"
         [tabindex]="tabindex"
         [(ngModel)]="value">
  <label class="cbx" (click)="check(value)">
    <span tabindex="-1" (focus)="focusCheckBox()" (keydown.space)="$event.preventDefault(); check(value)">
      <svg width="12px" height="10px" viewBox="0 0 12 10" *ngIf="!checkbox.indeterminate">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
      <svg width="12px" height="10px" *ngIf="checkbox.indeterminate" style="stroke: none">
        <rect width="16" height="2" y="4" style="fill:white;"></rect>
      </svg>
    </span>
    <span class="-label">{{label}}</span>
  </label>
</div>
