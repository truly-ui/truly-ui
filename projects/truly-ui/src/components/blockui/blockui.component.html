<div class="blockui-wrapper"
     [style.width]="config.width"
     [style.margin]="'-'+config.padding"
     [style.height]="config.height">
  <div id="blockui">
    <div class="blockui-content">
      <tl-icon [size]="'3em'" [color]="config.color" [animation]="config.spin ? 'spin' : null">{{ config.icon }}</tl-icon>
      <span *ngIf="config.message">{{ config.message }}</span>
    </div>
  </div>
</div>
